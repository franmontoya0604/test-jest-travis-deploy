name: Build and Deploy
on: [push] #esto lo ponemos para que se ejecuten las siguientes jobs de build y deploy cuando se haga push
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: CI=false npm run build   #aca cambiamos poniendo ese ci por el error en compilacion de github actions, tambien se puede tratar el ci de otra forma
      - name: Archive Production Artifact
        uses: actions/upload-artifact@master
        with:
          name: build #esto va en ves de dist para deplegar  nuestro proyecto y no lo que esta en dist
          path: build
  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Download Artifact
        uses: actions/download-artifact@master
        with:
          name: build
          path: build
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
